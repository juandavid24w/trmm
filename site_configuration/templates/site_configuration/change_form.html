{% extends 'django_object_actions/change_form.html' %}

{% block content %}

    {% if request.GET.detail %}
        <div id="content-main" class="detail">
            {% block object-tools %}{{ block.super }}{% endblock %}
            <br><br><br>
            {{ original.text|safe }}
        </div>

    {% else %}
        {{ block.super }}
    {% endif %}
{% endblock %}
